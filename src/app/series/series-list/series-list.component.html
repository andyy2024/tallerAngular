<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody id="tvTbody" *ngFor="let serie of series; let i = index">
          <td>{{i + 1}}</td>
          <td>{{serie.name}}</td>
          <td>{{serie.channel}}</td>
          <td>{{serie.seasons}}</td>
        </tbody>
        <tbody>
          <td colspan="4">{{"Seasons Average: " + seasonsAvarage}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
